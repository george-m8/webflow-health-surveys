<head>
    <title>My First Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/slider-styles.css">
    <link rel="stylesheet" href="styles/styles-animation.css">
</head>
<body>
    <div class="container">
        <div id="survey-container">
          <!-- Form will be dynamically injected here -->
        </div>
      </div>
      <script src="scripts/main.js"></script>
      <script src="scripts/slider-label.js"></script>
      <script>
            document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded.");

            // Provide a callback to fetch options dynamically per slider-container
            initSliderLabel('.slider-container', (container) => {
                const options = container.dataset.options
                ? JSON.parse(container.dataset.options)
                : ["Never", "Rarely", "Sometimes", "Often", "Very Often"];
                return options.map((label, index) => ({ label, value: index }));
            }, true);
            });
      </script>
</body>
